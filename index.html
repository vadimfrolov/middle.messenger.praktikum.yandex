<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chat html</title>
        <meta charset="utf-8" />
        <link rel="stylesheet/less" type="text/css" href="./style.less" />
        <script src="//cdn.jsdelivr.net/npm/less@3.13"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="./src/test.js"></script>
        <!-- <script src="./index.js"></script> -->
        <!-- <script type="module" src="./src/data.js"></script> -->
        <!-- <script src="./index.js"></script> -->
    </head>
    <body>
        <div class='profile-page-container'>
            <div class='profile-page-content login-wrap'>
                <span class='login-title'>Вход</span>
                <input
                    type='text'
                    placeholder='логин'
                    name='login-enter'
                    id='login'
                    class='login-input'
                />
                <input
                    type='password'
                    placeholder='пароль'
                    name='password-enter'
                    class='login-input'
                />
                <button class='login-button login-button-margin'><a
                        href='./src/pages/chat/'
                    >Авторизоваться</a></button>
                <button class='register-button'><a href='/signup'>Нет аккаунта?</a></button>
            </div>
        </div>
    </body>
</html>
