<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chat html</title>
        <meta charset="utf-8" />
        <link rel="stylesheet/less" type="text/css" href="./style.less" />
        <script src="//cdn.jsdelivr.net/npm/less@3.13"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="./src/test.js"></script>

    <body>
        <div class="profile-page-container-html">
            <div class="profile-page-content login-wrap">
                <span class="login-title">Вход</span>
                <input
                    type="text"
                    placeholder="логин"
                    name="login"
                    id="login"
                    class="login-input"
                />
                <input
                    type="password"
                    placeholder="пароль"
                    name="password"
                    class="login-input"
                />
                <button class="login-button login-button-margin">
                    <a href="chat.html">Авторизоваться</a>
                </button>
                <button id="register-button" class="register-button">

                </button>
            </div>
        </div>
