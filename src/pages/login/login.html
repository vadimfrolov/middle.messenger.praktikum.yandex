<div id='{{elementId}}' class='login'>
  <h2>{{titles.ENTRANCE}}</h2>

  <form name='login' class='login-container'>
    <div class='login-container-info'>
      {{{loginInput}}}
      {{{passwordInput}}}
    </div>

    <div class='login-container-buttons-group'>
      {{{loginButton}}}
      {{{registerButton}}}
    </div>
  </form>
</div>
