<div id='{{elementId}}' class='profile-content-edit'>
  {{{aside}}}

  <form class='profile-content-edit-data' name='personInfo'>
    <div class='profile-content-edit-data-avatar'>
      {{{profileAvatar}}}
    </div>

    <div class='profile-content-edit-data-person-change'>
      {{{emailInput}}}
      {{{loginInput}}}
      {{{nameInput}}}
      {{{surnameInput}}}
      {{{chatNameInput}}}
      {{{phoneInput}}}
    </div>
    
    <div class='profile-content-edit-data-buttons-group'>{{{saveButton}}}</div>  
  </form>
</div>
